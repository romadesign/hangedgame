<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Juego del ahorcado</h1>
      <div id="content">
        <div class="content_one">
          <div id="content_optiones_buttons">
            <h2 id="">Adivina la palabra</h2>
            <h2 id="aleatorioShow">Aleatorio</h2>
            <h3 id="palabra"></h3>
            <div class="flex-row" id="turnos"></div>

            <div class="col">
              <h3>Intentos restantes: <span id="intentos">6</span></h3>
            </div>

            <div class="col">
              <button id="reset" onclick="location.reload()">Elegir otra palabra</button>
              <span id="hueco-pista"></span>
            </div>

            <div id="content_abcdario"></div>
          </div>
        </div>

        <div id="content_two">
          <picture>
            <img src="img/ahorcado_6.png" alt="" id="image6" />
            <img src="img/ahorcado_5.png" alt="" id="image5" />
            <img src="img/ahorcado_4.png" alt="" id="image4" />
            <img src="img/ahorcado_3.png" alt="" id="image3" />
            <img src="img/ahorcado_2.png" alt="" id="image2" />
            <img src="img/ahorcado_1.png" alt="" id="image1" />
            <img src="img/ahorcado_0.png" alt="" id="image0" />
          </picture>
        </div>
      </div>
    </div>
    <div id="content_gif_happy">
      <img id="giff_happy" src="/img/aplauso.gif" alt="" />
      <button class="intentar" onclick="location.reload()">Intentar nuevamente</button>
    </div>
    <div id="content_gif_perdedor">
      <img id="giff_perdedor" src="/img/perdedor.gif" alt="" />
      <button class="intentar" onclick="location.reload()">Intentar nuevamente</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
